<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruit = {
        color: "red",
        qty: 15,
        get getName() {
          return this.color;
        },
        set setQty(newqty) {
          this.qty = newqty;
        },
      };
      document.write(fruit.color);
      document.write(fruit.getName);
    </script>
  </body>
</html>
