<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./todomicro.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="./pexels_videos_2169879 (540p).mp4" type="video/mp4" />
      </video>
      <div class="blue-tint"></div>
    </div>
    <div class="container">
      <div class="box">
        <h2>To-Do List</h2>
        <input
          type="text"
          placeholder="Write your to-do tasks..."
          id="inputtext"
        />
        <select id="priority">
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
        <button onclick="fun()" id="button1">Add Task</button>
        <ul id="list1">
          <fieldset>
            <legend>High Priority</legend>
            <div id="high-priority-tasks"></div>
          </fieldset>
          <fieldset>
            <legend>Medium Priority</legend>
            <div id="medium-priority-tasks"></div>
          </fieldset>
          <fieldset>
            <legend>Low Priority</legend>
            <div id="low-priority-tasks"></div>
          </fieldset>
        </ul>
      </div>
    </div>
    <script src="./todomicro.js"></script>
  </body>
</html>
