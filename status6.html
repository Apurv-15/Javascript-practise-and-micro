<!DOCTYPE html>
<html>
<head>
    <title>Status Bar Example</title>
</head>
<body>
    <a href="#" onmouseover="changeStatusBar('MSBTE');" onmouseout="changeStatusBar('');">Hover over this link</a>

    <script>
        function changeStatusBar(text) {
            window.status = text;
        }
    </script>
</body>
</html>
